<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>03_createRef形式</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 本地库 -->
		<!-- 引入react核心库 -->
		<script type="text/javascript" src="js/react.development.js"></script>
		<!-- 引入react-dom,用于支持react操作DOM -->
		<script type="text/javascript" src="js/react-dom.development.js"></script>
		<!-- 引入babel,用于将jsx转为js -->
		<script type="text/javascript" src="js/babel.min.js"></script>
	</head>
	<body>
		<!-- 准备根容器 -->
		<div id="root"></div>

   
		<script type="text/babel">
            /**
             * ☆ React.createRef()形式的ref
			 * 		1. 通过 myInputRef = React.createRef() 创建一个名为'myInputRef'的ref容器，
			 * 		2. 在具体Dom元素上 ref={this.myInputRef} 指定Dom元素的ref容器(理解为绑定)
			 * 		3. this.myInputRef.current.value 通过ref容器获取对应Dom元素
             **/ 
			class InputBox extends React.Component {
				//创建一个ref容器
				myInputRef = React.createRef();

                showData = ()=>{
					//通过ref容器获取对应Dom节点
                    console.log('this.myInputRef',this.myInputRef)
                    console.log('this.myInputRef.current',this.myInputRef.current)
                    console.log('this.myInputRef.current.value',this.myInputRef.current.value)
                    alert(this.myInputRef.current.value)
                }

				render() {
					return (
						<div>
							<input ref={this.myInputRef} placeholder='请输入'/> &nbsp;
                            <button onClick={this.showData}>点击按钮可查看文本框内容</button> <br/>
						</div>
					);
				}
			}

			ReactDOM.render(<InputBox/>, document.getElementById('root'));
		</script>
	</body>
</html>
